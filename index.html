<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.sbAHIUtPhKD8qXhODA9S5gHaFj?pid=ImgDet&rs=1" />
    <div class="login-box bg-white rounded-4 border 20px px-3 py-2 position-absolute top-50 start-50 translate-middle">
        <h3 class="text mt-4 ms-4 fw-bold">Logdy</h3>
        <h4 class="text mt-4 ms-4 fw-normal">Sign Into Your Account</h4>
        <span class="input">
            <i class="icn fa-regular fa-envelope mt-3 ms-4 " id="ic"></i>
            <input class="input-field mt-3 ms-4 py-2" type="text" placeholder="Email Address">
        </span><br><br>
        <span>
            <i class="icn fa-solid fa-lock mt-3 ms-4 py-2"></i>
            <input class="input-field mt-3 ms-4  py-2 " type="text" placeholder="Password">
        </span><br><br><br>
        <input type="checkbox" class="check ">
        <label for="check" class="lab">Remember me</label>
        <a class="txt text-decoration-none d-inline-block" href="">Forget Your Password?</a>
        <button class="loginbtn btn-primary btn-lg ms-4 rounded-1">Login</button><br><br><br>
        <div class=" ms-4">
            <i class="icons fa-brands fa-instagram"></i>
            <i class="icons fa-brands fa-twitter"></i>
            <i class="icons fa-brands fa-linkedin-in"></i>
            <i class="icons fa-brands fa-codepen"></i><br><br>
            <div class="last">
                <span>Don't have an account?</span>
                <a class="botom txt text-decoration-none d-inline-block " href="">Register Here</a>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
